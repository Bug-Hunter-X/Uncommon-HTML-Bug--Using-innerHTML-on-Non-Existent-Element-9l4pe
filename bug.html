<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Incorrectly using innerHTML to modify the content of an element that is not yet part of the DOM
    document.getElementById("myDiv").innerHTML = "This text replaces the original content.";
  </script>
</body>
</html>
